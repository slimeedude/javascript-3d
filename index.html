<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <title>Pixel Display</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
     body { font-family: sans-serif; padding:6px; background:#333; color:#eee; }
    .canvas-wrap { position:relative; width:1024px; height:512px;}
    .pixels {
      width:100%; height:100%;
      image-rendering: pixelated; /* Gets blurry without this */
      background: #111;
      border-radius:8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>
  <div id="canvas-wrap" class="canvas-wrap">
    <canvas id="pixels" class="pixels" width="256" height="128"></canvas>
  </div>
</body>
  <!-- The scripts should be placed in the right order since I don't use imports. -->
  <script src="./lib/canvas.js"></script>
  <script src="./lib/color.js"></script>
  <script src="./lib/drawing.js"></script>
  <script src="./lib/fontdata.js"></script>
  <script src="./lib/text.js"></script>
  <script src="./lib/math3d.js"></script>
  <script src="./lib/shapes.js"></script>
  <script src="./lib/scene.js"></script>
  <script src="./main.js"></script>
</html>
