<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <title>Pixel Display</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
     html, body {
      margin: 0;
      width: 100%; height: 100%;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas-wrap {
      position: relative;
      aspect-ratio: 2 / 1;
      width: min(98vw, 98vh * 2);
      height: min(98vh, 98vw / 2);
      background: #111;
      border: 4px solid black;
      box-sizing: border-box;
    }

    .pixels {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>
  <div id="canvas-wrap" class="canvas-wrap">
    <canvas id="pixels" class="pixels" width="256" height="128"></canvas>
  </div>
</body>
